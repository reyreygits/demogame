<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GloryGame99 Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#0a0d2c; color:#fff; }
    header { background:#111; padding:10px 20px; display:flex; align-items:center; justify-content:space-between; }
    header img { height:40px; }
    nav a { margin:0 10px; color:#fff; text-decoration:none; }
    .container { padding:20px; }
    .banner img { width:100%; border-radius:10px; margin-bottom:20px; }
    .providers { display:flex; gap:20px; justify-content:center; margin:20px 0; }
    .providers img { width:100px; height:auto; border-radius:8px; background:#fff; padding:5px; }
    .login-box { max-width:300px; margin:50px auto; padding:20px; background:#1c1f3c; border-radius:10px; }
    .login-box h2 { text-align:center; }
    .login-box input { width:100%; margin:10px 0; padding:10px; border:none; border-radius:5px; }
    .login-box button { width:100%; padding:10px; border:none; border-radius:5px; background:#e0b300; cursor:pointer; font-weight:bold; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo">
    <nav id="navMenu" class="hidden">
      <a href="slot.html">ðŸŽ° Gates of Olympus</a>
      <a href="#" id="logoutBtn">ðŸšª Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- Banner -->
    <div class="banner">
      <img src="assets/banner1.jpg" alt="Promo Banner">
    </div>

    <!-- Login Box -->
    <div id="loginBox" class="login-box">
      <h2>Login / Register</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>

    <!-- Providers -->
    <div class="providers">
      <img src="assets/provider1.png" alt="Provider1">
      <img src="assets/provider2.png" alt="Provider2">
      <img src="assets/provider3.png" alt="Provider3">
    </div>
  </div>

  <script>
    const loginBox = document.getElementById("loginBox");
    const navMenu = document.getElementById("navMenu");
    const logoutBtn = document.getElementById("logoutBtn");

    function checkLogin() {
      const user = localStorage.getItem("user");
      if(user) {
        loginBox.classList.add("hidden");
        navMenu.classList.remove("hidden");
      } else {
        loginBox.classList.remove("hidden");
        navMenu.classList.add("hidden");
      }
    }

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const stored = localStorage.getItem("users");
      const users = stored ? JSON.parse(stored) : {};
      if(users[u] && users[u] === p) {
        localStorage.setItem("user", u);
        checkLogin();
        alert("Login berhasil!");
      } else {
        alert("Username atau password salah!");
      }
    }

    function register() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if(!u || !p) { alert("Isi semua kolom!"); return; }
      let users = JSON.parse(localStorage.getItem("users") || "{}");
      if(users[u]) { alert("Username sudah terdaftar!"); return; }
      users[u] = p;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registrasi berhasil! Silakan login.");
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      checkLogin();
    });

    checkLogin();
  </script>
</body>
</html>
